<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Student Feedback form</title>
</head>
<body>
    <form action="">
      <h3>Login Details</h3>
      <br>
      <label for="Name "> Name :</label>
      <input type="text">
      <br>
      <br>
      <label for="Email"> Email :</label>
      <input type="text">
      <br>
      <br>
      <label for="Password">Password :</label>
      <input type="text">
      <br>
      <br>
      <h4> Your Feedback</h4>
      <h4> Please check the all the emotions that apply to you</h4>
      <br>
      <label for=" ">Angry  </label>
      <input type="checkbox">
      <br>
      <br>
      <label for=" ">Sad  </label>
      <input type="checkbox">
      <br>
      <br>
      <label for=" ">Happy  </label>
      <input type="checkbox">
      <br>
      <br>
      <label for=" ">Ambivalent </label>
      <input type="checkbox">
      <br>
      <br>
      <h4> How satisfiled were you with our service  ?</h4>
       <br>
       <label for=" ">Very Satisfied  </label>
      <input type="radio">
      <br>
      <br>
      <label for=" ">satisfied  </label>
      <input type="radio">
      <br>
      <br>
      <label for=" ">Don't care  </label>
      <input type="radio">
      <br>
      <br>
      <label for=" "> Dissatisfied</label>
      <input type="radio">
      <br>
      <br>
      <label for=" ">Very Dissatisfied </label>
      <input type="radio">
    </form>
</body>
</html>
